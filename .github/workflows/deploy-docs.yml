name: Deploy Schema Docs

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build schema
        run: npm run build:schema

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Generate docs
        run: |
          pip install json-schema-for-humans
          mkdir -p docs
          generate-schema-doc --config expand_buttons=true --config with_footer=false src/schema.json docs/index.html
          python .github/postprocess-docs.py docs/index.html

      - name: Copy context
        run: cp src/spec/context.json docs/context.json

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs

      - id: deployment
        uses: actions/deploy-pages@v4
